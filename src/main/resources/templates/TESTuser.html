<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 align="center">Make new account!</h1>
    <div th:replace="nav.html :: body"></div>

    <form action="#" th:action="@{test-user}" th:object="${newFriendDTO}" method="post">
        <div class="form-group">
            <label for="UserName">User name :</label>
            <td><input type="text" class="form-control" id="UserName" th:field="${newFriendDTO.name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="${newFriendDTO.name}">name error</td>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
</body>
</html>
