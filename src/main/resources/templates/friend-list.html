<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Friends</h1>
        <div th:replace="nav.html :: body"></div>
        <form th:action="@{/create-new-friend}" method="GET">
            <input type="submit" class="btn btn-success btn-block" style="margin-bottom: 10px" value="Add new friend"/>
        </form>
        <h2 align="center">Invites List</h2>
        <table class="table table-striped" data-toggle="table">
            <thead>
            <tr>
                <th>Invites to friend list</th>
            </tr>
            </thead>
            <tbody id="tableFilterInvites">
            <tr th:each="oneFriend, iter : ${debtorUserInvitesSet}">
                <td th:text="${oneFriend.getUserName()}"></td>
                <td>
                    <!--<form class="btn btn-success btn-lg" method="POST" th:action="@{'/add-to-friend-list?id=' + ${oneFriend.getUserId()}}">-->
                        <!--<span class="glyphicon glyphicon-plus"></span> Add-->
                    <!--</form>-->
                    <a class="btn btn-success btn-lg" th:href="@{'/add-to-friend-list?id=' + ${oneFriend.getUserId()}}">
                        <span>Add to friend list</span>
                    </a>
                </td>
                <!--<td>-->
                    <!--<a class="btn btn-success btn-lg" th:href="@{'/make-new-debtor-details?name=' + ${oneDebtor.name}}">-->
                        <!--<span class="glyphicon glyphicon-plus"></span> Add-->
                    <!--</a>-->
                <!--</td>-->
            </tr>
            </tbody>
        </table>

        <h2 align="center">Friends List</h2>
        <table class="table table-striped" data-toggle="table">
            <thead>
            <tr>
                <th>name</th>
            </tr>
            </thead>
            <tbody id="tableFilter">
            <tr th:each="oneFriend, iter : ${debtorUserFriendsSet}">
                <td th:text="${oneFriend.name}"></td>
            </tr>
            <tr th:each="oneFriendOf, iter : ${debtorUserFriendOfSet}">
                <td th:text="${oneFriendOf.name}"></td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
