<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 align="center">Make new account!</h1>
    <div th:replace="nav.html :: body"></div>

    <form action="#" th:action="@{create-new-user}" th:object="${debtorUserDTO}" method="post">
        <div class="form-group">
            <label for="UserName">User name :</label>
            <td><input type="text" class="form-control" id="UserName" th:field="${debtorUserDTO.name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="${debtorUserDTO.name}">name error</td>
        </div>
        <div class="form-group">
            <label for="Email">Email :</label>
            <td><input type="text" class="form-control" id="Email" th:field="${debtorUserDTO.email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="${debtorUserDTO.email}">email error</td>
        </div>
        <div class="form-group">
            <label for="Password1">Password :</label>
            <td><input type="password" class="form-control" id="Password1" th:field="${debtorUserDTO.password1}"/></td>
            <td th:if="${#fields.hasErrors('password1')}" th:errors="${debtorUserDTO.password1}">password1 error</td>
        </div>
        <div class="form-group">
            <label for="Password2">Repeat Password :</label>
            <td><input type="password" class="form-control" id="Password2" th:field="${debtorUserDTO.password2}"/></td>
            <td th:if="${#fields.hasErrors('*')}" th:errors="${debtorUserDTO}">password2 error</td>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
</body>
</html>
