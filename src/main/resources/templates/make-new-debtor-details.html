<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started Service Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{'/make-new-debtor-details?name=' + ${name}}" th:object="${debtorDetails}" method="post">
<!--        <div class="form-group">-->
<!--            <label for="DebtorName">Debtor name :</label>-->
<!--            <td><input type="text" class="form-control" id="DebtorName" th:field="${debtorDetails.name}" /></td>-->
<!--        </div>-->
        <div class="form-group">
            <label for="DebtValue">Debt Value :</label>
            <td><input type="text" class="form-control" id="DebtValue" th:field="${debtorDetails.debt}" /></td>
        </div>
        <div class="form-group">
            <label for="Reason">Reason for the debt :</label>
            <td><input type="text" class="form-control" id="Reason" th:field="${debtorDetails.reasonForTheDebt}" /></td>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<form th:action="@{/main-view}" method="GET">
    <input type="submit" class="btn btn-primary btn-block" value="Go back to main view"/>
</form>
</body>
</html>
