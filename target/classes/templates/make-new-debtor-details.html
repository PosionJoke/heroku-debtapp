<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{'/make-new-debtor-details?name=' + ${name}}" th:object="${debtorDetailsDTO}"
          method="post">
        <div class="form-group">
            <label for="DebtValue">Debt Value :</label>
            <td><input type="text" class="form-control" id="DebtValue" th:field="${debtorDetailsDTO.debt}"/></td>
            <td th:if="${#fields.hasErrors('debt')}" th:errors="${debtorDetailsDTO.debt}">debt error</td>
        </div>
        <div class="form-group">
            <label for="Reason">Reason for the debt :</label>
            <td><input class="form-control" id="Reason" th:field="${debtorDetailsDTO.reasonForTheDebt}" type="text"/>
            </td>
            <td th:errors="${debtorDetailsDTO.reasonForTheDebt}" th:if="${#fields.hasErrors('reasonForTheDebt')}">
                reasonForTheDebt error
            </td>
        </div>
        <div class="form-group">
            <label for="DebtEndDate">Debt end date (optional) :</label>
            <td><input class="form-control" id="DebtEndDate" th:field="${debtorDetailsDTO.debtEndDateString}"
                       type="date"/>
            </td>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" style="margin-bottom: 10px" class="btn btn-primary">Submit</button>
    </form>
</div>

<form th:action="@{/main-view}" method="GET">
    <input type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px" value="Go back to main view"/>
</form>
</body>
</html>
