<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 align="center">Hi <span th:text="${user.name}"></span></h1>
    <h2 align="center">Person with biggest debt : <span th:text="${debtorWithBiggestDebt.getName()}"></span> owes you
        <span
                th:text="${debtorWithBiggestDebt.getTotalDebt()}"></span> PLN
    </h2>
    <h2 align="center">Person with the most debts : <span th:text="${debtorWithHighestCountOfDebts.getName()}"></span>
        has <span
                th:text="${debtorWithHighestCountOfDebts.getCountOfDebts()}"></span> debts
    </h2>
    <div th:replace="nav.html :: body"></div>
    <form th:action="@{/debtor-details-list}" method="GET">
        <input type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px"
               value="Show Debts"/>
    </form>
    <form th:action="@{/debtor-history-list}" method="GET">
        <input type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px"
               value="Show History"/>
    </form>
    <form th:action="@{/debtor-list}" method="GET">
        <input type="submit" class="btn btn-info btn-block" style="margin-bottom: 10px"
               value="Show Debtors"/>
    </form>
    <form th:action="@{/logout}" method="GET">
        <input type="submit" class="btn warning btn-block" style="margin-bottom: 10px"
               value="Logout"/>
    </form>
</div>
</body>
</html>
