<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{'/debtor-details-save?id=' + ${id}}" th:object="${debtorDetailsDTO}" method="post">
        <p>
            Add new debt value to : <span th:text="${debtorDetailsDTO.name}"></span>
        </p>
        <p>
            Actual debt : <span th:text="${debtorDetailsDTO.debt}"></span>
        </p>
        <p>
            Reason for that debt : <span th:text="${debtorDetailsDTO.reasonForTheDebt}"></span>
        </p>
        <div class="form-group">
            <label for="DebtValue">Enter how much money you want to add :</label>
            <td><input type="text" class="form-control" id="DebtValue" th:field="${debtorDetailsDTO.debt}"/></td>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" style="margin-bottom: 10px" class="btn btn-primary">Submit</button>
    </form>
</div>
<form th:action="@{/main-view}" method="GET">
    <input type="submit" class="btn btn-primary btn-block" value="Go back to main view"/>
</form>
</body>
</html>
