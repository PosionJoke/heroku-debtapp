<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 align="center">Create new debtor</h1>
    <div th:replace="nav.html :: body"></div>

    <form action="#" th:action="@{debtor-create}" th:object="${debtorDetailsDTO}" method="post">
        <div class="form-group">
            <label for="DebtorName">Debtor name :</label>
            <td><input type="text" class="form-control" id="DebtorName" th:field="${debtorDetailsDTO.name}"/></td>
            <td th:errors="${debtorDetailsDTO.name}" th:if="${#fields.hasErrors('name')}">name debt</td>
        </div>
        <div class="form-group">
            <label for="DebtValue">Debt Value :</label>
            <td><input type="text" class="form-control" id="DebtValue" th:field="${debtorDetailsDTO.debt}"/></td>
            <td th:if="${#fields.hasErrors('debt')}" th:errors="${debtorDetailsDTO.debt}">reasonForTheDebt debt</td>
        </div>
        <div class="form-group">
            <label for="Reason">Reason for the debt :</label>
            <td><input type="text" class="form-control" id="Reason" th:field="${debtorDetailsDTO.reasonForTheDebt}"/></td>
            <td th:if="${#fields.hasErrors('reasonForTheDebt')}" th:errors="${debtorDetailsDTO.reasonForTheDebt}">reasonForTheDebt error</td>
        </div>
        <div class="form-group">
            <label for="DebtEndDate">Debt end date (optional) :</label>
            <td><input type="date" class="form-control" id="DebtEndDate" th:field="${debtorDetailsDTO.debtEndDateString}"/>
            </td>
            <td th:if="${#fields.hasErrors('debtEndDateString')}" th:errors="${debtorDetailsDTO.debtEndDateString}">debtEndDateString error</td>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px">Submit</button>
    </form>
</div>
<form th:action="@{/main-view}" method="GET">
    <input type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px" value="Go back to main view"/>
</form>
</body>
</html>
